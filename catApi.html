<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="catApi.css" />
   <title></title>
</head>

<body>
   <div class="wrapper">
      <div class="ImageDisplay">
         <img />
      </div>

      <div class="catInfo">
      </div>

      <div class="count">
      </div>

      <div class="buttons">
         <button id="previous" disabled>Previous</button>
         <button id="random">Random</button>
         <button id="next" disabled>Next</button>
      </div>
   </div>
   
   <script>
      const CatGallery = []
      let count = -1;

      const images = document.querySelector('img')
      const random = document.getElementById("random")
      const previous = document.getElementById("previous")
      const next = document.getElementById("next")

      function getCat() {
         fetch('https://api.thecatapi.com/v1/images/search')
            .then(blob => blob.json())
            .then(data => {
               CatGallery.push(...data)
               console.log(data)
               increment()
            })
         
      }

      function decrement() {
         count--
         images.src = CatGallery[count].url
         next.disabled = false;
         if (count == 0) {
            this.disabled = true;
         }
         else {
            this.disabled = false;
         }
         updateIndex()
         catInfo()
      }

      function increment() {
         count++
         images.src = CatGallery[count].url

         if (count != 0) {
            previous.disabled = false;
         }

         if (count == CatGallery.length - 1) {
            this.disabled = true;
         }
         else {
            this.disabled = false;
         }
         updateIndex()
         catInfo()
      }

      function updateIndex() {
         document.querySelector('.count').innerHTML =
            `<p> ${count + 1} / ${CatGallery.length} </p>`
      }

      function catInfo() {
         if ((CatGallery[count].breeds.length != 0) &&
            ("categories" in CatGallery[count])) {
            document.querySelector('.catInfo').innerHTML =
               `<p> Name: ${CatGallery[count].breeds[0].id} </p>
                <p> Breed: ${CatGallery[count].breeds[0].name} </p>
                <p> Category: ${CatGallery[count].categories[0].name} </p>`
         }
         else if (CatGallery[count].breeds.length != 0) {
            document.querySelector('.catInfo').innerHTML =
               `<p> Name: ${CatGallery[count].breeds[0].id} </p>
                <p> Breed: ${CatGallery[count].breeds[0].name} </p>
                <p> Category: Unknown </p>`
         }
         else if ("categories" in CatGallery[count]) {
            document.querySelector('.catInfo').innerHTML =
               `<p> Name: Uknown </p>
                <p> Breed: Unknown </p>
                <p> Category: ${CatGallery[count].categories[0].name} </p>`
         }
         else {
            document.querySelector('.catInfo').innerHTML =
               `<p> Name: Unknown </p>
                <p> Breed: Uknown </p>
                <p> Category: Uknown </p>`
         }
      }

      document.addEventListener('DOMContentLoaded', getCat)
      random.addEventListener('click', getCat)
      
      previous.addEventListener('click', decrement)
      next.addEventListener('click', increment)
   </script>
</body>

</html>
